<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower.live</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('bg.png'); /* Using the bg.png image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures smooth scrolling with the image */
            background-repeat: no-repeat;
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px; /* Adjust height as needed to make it smaller */
        }

        .message-box h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .message-box a {
            color: #00ccff;
            text-decoration: none;
        }

        .message-box a:hover {
            text-decoration: underline;
        }

        .message-box .small-text {
            font-size: 0.8em;
            margin-bottom: 10px; /* Reduce spacing at the bottom */
        }

        .message-box .small-text a {
            color: white;
            text-decoration: none;
        }

        .message-box .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <div>
            <h1>There's nothing here on lower.live</h1>
            <p>Got any ideas or inquiries? <a href="mailto:mixer@mixerdude.com">Hit me Up</a></p>
        </div>
        <p class="small-text">
            Property of <a href="https://www.wilsoncissel.com" target="_blank">wilsoncissel.com</a> and <a href="https://www.mixerdude.com" target="_blank">mixerdude.com</a>
        </p>
    </div>

</body>
</html>
